<div>
    <div class="content-container">
        <mat-icon id="close-icon" (click)="closeDialog()">close</mat-icon>
        <span class="content-span full-width">You will be logged out in <b>{{timer}} </b>minutes due to
            inactivity</span>
    </div>
    <mat-progress-bar mode="buffer" color="primary" style="height: 35px" [value]="progressbarValue"></mat-progress-bar>

    <button mat-flat-button id="no-button" (click)="closeDialog()" [mat-dialog-close]="false">Continue</button>
    <button mat-flat-button id="yes-button" [mat-dialog-close]="true">Logout</button>
</div>
