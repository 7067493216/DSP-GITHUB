<ng-container cdkDrag cdkDragRootElement=".cdk-overlay-pane">

    <mat-toolbar color="primary" class="spaceBetween" cdkDragHandle>
        <span>{{data.header}}</span>
        <button class="close-btn" mat-stroked-button (click)="closeDialog()" tabIndex="-1">
            <mat-icon>clear</mat-icon>
        </button>
    </mat-toolbar>
    <div mat-dialog-content>
        <mat-form-field style="width:100%;" class="mt-3">
            <!-- <mat-label>Remark</mat-label> -->
            <textarea matInput name="remark" placeholder="Remark" rows="1" #remark="ngModel" [(ngModel)]="dialogData.remark" required></textarea>
            <mat-error *ngIf="remark.hasError('required')">
                Please fill the Remark
            </mat-error>
        </mat-form-field>
    </div>
    <div mat-dialog-actions align="center">
        <button [disabled]="remark.errors" mat-raised-button (click)="onSubmit()" color="primary">{{data.buttonName}}</button>
    </div>
    </ng-container>
