<mat-toolbar color="primary" class="mat-elevation-z4"> <span class="toolbar-title">Welcome to the Deposit Supervision
        Portal</span> </mat-toolbar>
<div class="dashboard-container">
    <!-- Pending Applications -->
    <mat-card class="dashboard-section section-pending">
        <div class="section-header"> <button mat-raised-button color="primary">Pending Application</button> </div>
        <div class="dashboard-grid"> 
            <mat-card class="dashboard-card" *ngFor="let data of newCountArray"
                (click)="onStatus(data)"> <mat-icon class="card-icon">hourglass_empty</mat-icon>
                <div class="card-content">
                    <h4>
                        {{data?.ApplicationRefundTypeName}}
                    </h4>
                    <p *ngIf="data?.COUNT!=null">
                        {{data?.COUNT}}
                    </p>
                    <p *ngIf="data?.COUNT==null">0</p>
                </div>
           
            </mat-card> 
        </div>
    </mat-card>
    <!-- Cancellation Applications -->
    <mat-card class="dashboard-section section-complete">
        <div class="section-header"> <button mat-raised-button class="btn-success">Completed Application</button> </div>
        <div class="dashboard-grid"> 
            <mat-card class="dashboard-card" *ngFor="let data of newCountArrayForCompleatedApplication"
                (click)="onStatusForCompleted(data)"> <mat-icon class="card-icon" style="color: rgb(4, 249, 4);">check_circle</mat-icon>
                <!-- <mat-icon color="primary">check_circle</mat-icon> -->

                <div class="card-content">
                    <h4>
                        {{data?.ApplicationRefundTypeName}}
                    </h4>
                    <p *ngIf="data?.COUNT!=null">
                        {{data?.COUNT}}
                    </p>
                    <p *ngIf="data?.COUNT==null">0</p>
                </div>
           
            </mat-card> 
        </div>
    </mat-card>
    <!-- <mat-card class="dashboard-section section-complete">
        <div class="section-header"> <button mat-raised-button class="btn-success">Compleated Application</button>

        <div class="dashboard-grid">

    </mat-card> -->
</div>

<ng-container *ngIf="showDetail">
    <div class="col-md-12 row py-2">
        <div class="col-md-3">
            <mat-card class="example-card " style="height: 180px;">

                <img mat-card-image style="height: 100px;" src="assets/images/HT CONSUMERS.jpg"
                    alt="HT ACTIVE CONSUMERS">
                <mat-card-content style="display: flex;justify-content: center;align-items: center;">
                    <button class="button" (click)="getDetail('HTACTIVECONSUMERS')" mat-raised-button color="primary">
                        HT ACTIVE CONSUMERS</button>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-md-3">
            <mat-card class="example-card " style="height: 180px;">

                <img mat-card-image style="height: 100px;" src="assets/images/PDC2.jpg" alt="PDC">
                <mat-card-content>
                    <button class="button" mat-raised-button (click)="getDetail('PDC')" color="primary">Permanent
                        disconnection</button>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-md-3">
            <mat-card class="example-card " style="height: 180px;">

                <img mat-card-image style="height: 100px;" src="assets/images/DETERMINANT.jpg" alt="BILL DETERMINANT">
                <mat-card-content>
                    <button class="button" (click)="getDetail('billdeterminant')" mat-raised-button color="primary">BILL
                        DETERMINANT</button>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-md-3">
            <mat-card class="example-card " style="height: 180px;">

                <img mat-card-image style="height: 100px;" src="assets/images/BILL GENERATION.png"
                    alt="BILL GENERATION">
                <mat-card-content>
                    <button class="button" (click)="getDetail('billgeneration')" mat-raised-button color="primary">BILL
                        GENERATION</button>
                </mat-card-content>
            </mat-card>
        </div>

    </div>
    <div class="col-md-12 row py-2">
        <div class="col-md-3">
            <mat-card class="example-card " style="height: 180px;">
                <img mat-card-image style="height: 100px;" src="assets/images/r15.png" alt="R15">
                <mat-card-content>
                    <button class="button" mat-raised-button (click)="getDetail('R15')" color="primary">R15</button>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-md-3">
            <mat-card class="example-card " style="height: 180px;">
                <img mat-card-image style="height: 100px;" src="assets/images/nsc.jpg" alt="NSC">
                <mat-card-content>
                    <button class="button" mat-raised-button (click)="getDetail('NSC')" color="primary">New
                        Service Connection</button>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-md-3">
            <mat-card class="example-card " style="height: 180px;">

                <img mat-card-image style="height: 100px;" src="assets/images/AMR2.jpg" alt="AMR">
                <mat-card-content>
                    <button class="button" mat-raised-button (click)="getDetail('AMR')" color="primary">Automatic
                        Meter Reading</button>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-md-3">
            <mat-card class="example-card " style="height: 180px;">

                <img mat-card-image style="height: 100px;" src="assets/images/ELECTRICITY BILL.jpg"
                    alt="CURRENT MONTH DEMAND">
                <mat-card-content>
                    <button class="button" mat-raised-button (click)="getDetail('CurrentMonthDemand')"
                        color="primary">CURRENT MONTH DEMAND</button>
                </mat-card-content>
            </mat-card>
        </div>

    </div>
    <div class="col-md-12 row py-2">
        <div class="col-md-3">
            <mat-card class="example-card " style="height: 180px;">
                <img mat-card-image style="height: 100px;" src="assets/images/BILL MONTH WISE COLLECTION.jpg"
                    alt="COLLECTION AGAINST CURRENT BILL">
                <mat-card-content>
                    <button class="button" mat-raised-button (click)="getDetail('CollectionAgainstCurrentBill')"
                        color="primary">COLLECTION AGAINST CURRENT BILL</button>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-md-3">
            <mat-card class="example-card " style="height: 180px;">
                <img mat-card-image style="height: 100px;" src="assets/images/DAILY COLLECTION.jpg"
                    alt="Daily Collection">
                <mat-card-content>
                    <button class="button" mat-raised-button (click)="getDetail('dailyCollection')"
                        color="primary">Daily Collection</button>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-md-3">
            <mat-card class="example-card " style="height: 180px;">

                <img mat-card-image style="height: 100px;" src="assets/images/DETERMINANT3.png"
                    alt="MONTHLY COLLECTION">
                <mat-card-content>
                    <button class="button" mat-raised-button (click)="getDetail('monthlyCollection')"
                        color="primary">MONTHLY COLLECTION</button>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-md-3">
            <mat-card class="example-card " style="height: 180px;">
                <img mat-card-image style="height: 100px;" src="assets/images\DETERMINANT2.jpg" alt="ARREARS">
                <mat-card-content>
                    <button class="button" mat-raised-button (click)="getDetail('arrears')"
                        color="primary">ARREARS</button>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</ng-container>
