<mat-card class="custom-scroll-enable">

    <mat-card-header>
        <mat-card-title>Update-Consumer-Details</mat-card-title>

    </mat-card-header>
    <br>
    <br>

    <mat-card-content>

        <form [formGroup]="searchForm">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="form-label">userId</label>
                        <input class="form-control" type="number" formControlName="userId">
                    </div>
                    <div>
                        <button type="button" class="btn btn-actionifo" (click)="onSearch()">Search</button>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>

        </form>

        <br>
        <hr>
        <br>

        <form [formGroup]="submitForm">
            <div class="row">
                <div class="col-md-4 form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" formControlName="name">
                </div>


                <div class="col-md-4 form-group">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" formControlName="address">
                </div>


                <div class="col-md-4 form-group">
                    <label class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" formControlName="mobileNo">
                </div>


            </div>

            <div align="center">
                <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
            </div>
        </form>



    </mat-card-content>

   

</mat-card>
