<div class="glass-wrapper">
    <div class="glass-form">
        <div class="header">
            <mat-icon class="icon">phone_android</mat-icon>
            <h2>Update Mobile Number</h2>
            <p>Enter your current and new mobile number below</p>
        </div>

        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">

            <mat-form-field appearance="fill" class="input-field">
                <mat-label>Old Mobile Number</mat-label>
                <mat-icon matPrefix>call</mat-icon>
                <input matInput maxlength="10" formControlName="oldMobile" placeholder="Old number" />
                <mat-error *ngIf="oldMobile?.hasError('required')">Old mobile number is required</mat-error>
                <mat-error *ngIf="oldMobile?.hasError('pattern')">Invalid number</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="input-field">
                <mat-label>New Mobile Number</mat-label>
                <mat-icon matPrefix>edit</mat-icon>
                <input matInput maxlength="10" formControlName="newMobile" placeholder="New number" />
                <mat-error *ngIf="newMobile?.hasError('required')">New mobile number is required</mat-error>
                <mat-error *ngIf="newMobile?.hasError('pattern')">Invalid number</mat-error>
                <mat-error *ngIf="updateForm.hasError('sameNumber')==true">Numbers must be different</mat-error>
            </mat-form-field>
            <mat-error *ngIf="updateForm.hasError('sameNumber')">
                Old and new numbers must be different
            </mat-error>
<br>
            <button mat-raised-button color="primary" class="submit-btn" [disabled]="diableButtonBoolean" >
                <mat-icon>sync</mat-icon> Update
            </button>
        </form>
    </div>
</div>
