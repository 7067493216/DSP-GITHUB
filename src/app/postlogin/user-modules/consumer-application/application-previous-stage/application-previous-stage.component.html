<mat-card style="height: 500px; overflow: scroll;" class="my-card">
    <mat-toolbar color="primary" class="spaceBetween" cdkDragHandle>
        <span>Consumer Application Back To Previous Stage</span>
        <button class="close-btn" mat-stroked-button (click)="onClose()" tabIndex="-1">
            <mat-icon>clear</mat-icon>
        </button>
    </mat-toolbar>

    <ng-container *ngIf="consumerApplicationId">

        <consumer-application-view [consumerApplicationId]="consumerApplicationId">
        </consumer-application-view>
    </ng-container>

    <form [formGroup]="previousStageFg" autocomplete="off"><br>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12">
                    <mat-form-field class="full-width">
                        <mat-label>Remark</mat-label>
                        <textarea matInput name="remark" rows="4" formControlName="remark"></textarea>
                        <mat-error *ngIf="previousStageFg.controls.remark.hasError('required')">
                            Remark required
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div align="center">
            <button mat-raised-button class="btn-danger" (click)="submitPreviousStageForm()"
                [disabled]="!previousStageFg.valid">Submit To
                Previous Stage</button>
        </div>
    </form>
</mat-card>
