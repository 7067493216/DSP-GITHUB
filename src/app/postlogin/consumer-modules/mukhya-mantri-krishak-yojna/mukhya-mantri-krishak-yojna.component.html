<mat-card class="shamshad-card text-center">
    <br>

    <mat-card-content>
        <form [formGroup]="mmkyForm">
            <h2 class="text-center">
                <b>
                    कृपया मुख्यमंत्री कृषक मित्र योजना में
                    पंजीकरण के लिए समग्र नंबर दर्ज करे |
                </b>
            </h2>

            <div class="form-group mb-2">
                <div class="bnform-field-text">
                    <div class="row">
                        <div class="col-sm-3"> </div>
                        <div class="col-sm-6">
                            <mat-form-field appearance="outline" class="example-form-field mx-2">
                                <mat-label>समग्र आईडी प्रविष्ट करें</mat-label>
                                <input matInput type="text" formControlName="samgraId" >
                                <!-- <div *ngIf="showErrorPopup" style="color: crimson;">
                            
                                    please enter samagra id
                            
                            </div> -->
                            </mat-form-field>
                        </div>
                        <div class="col-sm-3"> </div>
                    </div>
                </div>
                <div>
                    <div class="form-group mb-2">
                        <button mat-button class="btn btn-primary" mat-raised-button
                            (click)="openDialog()">Submit</button>
                    </div>
                </div>
            </div>
        </form>


    </mat-card-content>

</mat-card>
