<mat-card class="my-card">
    <mat-toolbar>
        <span>Region List</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field class="padding search-form-field" floatLabel="never">
            <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
            <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <button matTooltip="Refresh Table" mat-icon-button color="primary" (click)="refreshRegionList()">
            <mat-icon>refresh</mat-icon>
        </button>
        <button *appHasRole="role.discom_master_add" class="padding left-position" mat-raised-button (click)="onCreate()">
            <mat-icon>add</mat-icon>Create Region
        </button>
    </mat-toolbar>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="listData" matSort>
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>SN</th>
                 <td mat-cell *matCellDef="let element; let i = index;">{{paginator.pageSize * paginator.pageIndex + i + 1}}</td>
            </ng-container>

            <!-- region Column -->
            <ng-container matColumnDef="region">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Region Name</th>
                <td mat-cell *matCellDef="let element"> {{element.region}} </td>
            </ng-container>
            <!-- description Column -->
            <ng-container matColumnDef="regionCode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Region Code</th>
                <td mat-cell *matCellDef="let element"> {{element.regionCode}} </td>
            </ng-container>
            <!-- edit/delete Action Column -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef [hidden]="!role.roleMatch(role.discom_master_edit)">Edit </th>
                <td mat-cell *matCellDef="let row">
                    <button *appHasRole="role.discom_master_edit" mat-icon-button color="primary" (click)="onEdit(row.regionId)">
                        <mat-icon>launch</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef [hidden]="!role.roleMatch(role.discom_master_delete)">Delete </th>
                <td mat-cell *matCellDef="let row">
                    <button *appHasRole="role.discom_master_delete" mat-icon-button color="warn" (click)="onDelete(row.regionId)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="loading">
                <mat-footer-cell *matFooterCellDef colspan="6">
                    Loading data...
                </mat-footer-cell>
            </ng-container>
            <ng-container matColumnDef="noData">
                <mat-footer-cell *matFooterCellDef colspan="6">
                    No data.
                </mat-footer-cell>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
            <mat-footer-row *matFooterRowDef="['noData']"
                [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>
        </table>
        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>
</mat-card>
